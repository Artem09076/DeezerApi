<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .search-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function search() {
            var query = document.getElementById("searchBox").value;
            window.location.href = "/results?search_query=" + encodeURIComponent(query);
        }
    </script>
    <div class="container">
        <div class="row search-container center-align">
            <div class="input-field col s12">
                <input id="searchBox" type="text" class="validate">
                <label for="searchBox">Search</label>
                <button class="btn waves-effect waves-light" onclick="search()">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
